{% extends 'nav.html' %}
{% block nav %}
<h1 class="text-center" style="text-align: center;font-family: 'Times New Roman', Times, serif;font-weight: bold;background-color: gray;" >Posts</h1>
<div>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{form.as_table}}
            <tr>
                <td colspan="2" class="text-center">
                   <button class="btn btn-success">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</div>
 
  


{% endblock nav %}
